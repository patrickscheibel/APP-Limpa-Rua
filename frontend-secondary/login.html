<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="post">
      <div>
        <label for="email">Email do usu√°rio:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
    margin: 0;
  }

  h1 {
    text-align: center;
    color: #333333;
    margin-top: 0;
  }

  form {
    max-width: 400px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #333333;
  }

  input[type="email"],
  input[type="password"] {
    width: 94%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #cccccc;
    border-radius: 3px;
    font-size: 14px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #4caf50;
    border: none;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 3px;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  button[type="submit"]:focus {
    outline: none;
  }

  button[type="submit"]:active {
    background-color: #3e8e41;
  }
</style>
